<!DOCTYPE html>
<html>
<head>
    <title>File Upload API</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
